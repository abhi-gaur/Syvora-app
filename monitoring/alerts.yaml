apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: syvora-app-alerts
  namespace: monitoring
  labels:
    release: monitoring
spec:
  groups:
  - name: syvora-app.rules
    rules:
    - alert: SyvoraAppDown
      expr: up{job="syvora-app"} == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "Syvora app is down"
        description: "No metrics scraped from syvora-app for 1 minute."

    - alert: HighResponseTime
      expr: histogram_quantile(0.9, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) > 1
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: "High response time (p90 > 1s)"
        description: "90th percentile of response times exceeded 1s for 2 minutes."

